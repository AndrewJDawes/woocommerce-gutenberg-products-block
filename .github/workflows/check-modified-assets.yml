name: Check Modified Assets

on:
    pull_request:

jobs:
    build-pr:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Cache node modules
              uses: actions/cache@v2
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.OS }}-build-${{ secrets.CACHE_VERSION }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-build-${{ secrets.CACHE_VERSION }}-${{ env.cache-name }}-
                      ${{ runner.OS }}-build-${{ secrets.CACHE_VERSION }}-

            - name: Use Node.js 14.x
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x

            - name: npm install and build
              run: |
                  npm ci
                  npm run build:check-assets

            - name: Upload Artifact
              uses: actions/upload-artifact@v2
              with:
                  name: assets-list
                  path: ./build/assets.php

    build-trunk:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: add/experiment-asset-comparison-3

            - name: Cache node modules
              uses: actions/cache@v2
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.OS }}-build-${{ secrets.CACHE_VERSION }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-build-${{ secrets.CACHE_VERSION }}-${{ env.cache-name }}-
                      ${{ runner.OS }}-build-${{ secrets.CACHE_VERSION }}-

            - name: Use Node.js 14.x
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x

            - name: npm install and build
              run: |
                  npm ci
                  npm run build:check-assets

            - name: Upload Artifact
              uses: actions/upload-artifact@v2
              with:
                  name: assets-list-trunk
                  path: ./build/assets.php

    compare-assets:
        needs: [build-pr, build-trunk]
        runs-on: ubuntu-latest
        steps:
            - name: Download assets
              uses: actions/download-artifact@v2
              with:
                  name: assets-list
                  path: assets-list.php
            - name: Download assets (trunk)
              uses: actions/download-artifact@v2
              with:
                  name: assets-list-trunk
                  path: assets-list-trunk.php
            - uses: LouisBrunner/diff-action@v0.1.0
              with:
                  old: assets-list-trunk.php
                  new: assets-list.php
                  mode: deletion
                  tolerance: mixed
                  token: ${{ secrets.GITHUB_TOKEN }}
                  notify_issue: true
